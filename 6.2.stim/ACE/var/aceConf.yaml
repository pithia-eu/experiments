---
App: ACE
UUID: f2e33148-95c8-4f9a-b4af-423b34348758
Description: ACE Ionospheric Model
Version: 0.1

DATA_PATH: &DATA_PATH ./var/data/
PLOT_PATH: !join [*DATA_PATH, 'plots']
RUN_PATH: './ace.run'

BASE_DATE: 2016-01-01T00:00:00
NODATA_ACE_THRESH: 45m

Providers:
  - name: &rtswsrc swpcRTSW
    protocol: https
    host: services.swpc.noaa.gov
    active: true
    products:
      - MAG: true
      - PLASMA: true
  - name: &acesrc swpcACE
    protocol: ftp
    host: ftp.swpc.noaa.gov
    user: anonymous
    pass: anonymous
    active: true
    products:
      - MAG: true
      - SWEPAM: true

Products:
  MAG:
    - provider: *rtswsrc
      path: /products/solar-wind/mag-5-minute.json
      resolution: 1m
      range: 5m.N # 5m.N --> 5Minutes (starting from 05m00s before NOW)
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/mag-2-hour.json
      resolution: 1m
      range: 2h.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/mag-6-hour.json
      resolution: 1m
      range: 6h.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/mag-1-day.json
      resolution: 1m
      range: 1d.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/mag-3-day.json
      resolution: 1m
      range: 3d.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/mag-7-day.json
      resolution: 1m
      range: 7d.N
      satellite: DSCOVR
      active: true
    - provider: *acesrc
      path: /pub/lists/ace/ace_mag_1m.txt
      resolution: 1m
      range: 2h.N
      satellite: ACE
      active: true
    - provider: *acesrc
      path: /pub/lists/ace/*
      pattern: \d{4}\d{2}\d{2}_ace_mag_1m.txt
      resolution: 1m
      range: 1d.S
      satellite: ACE
      active: true
    - provider: *acesrc
      path: /pub/lists/ace2/*
      pattern: \d{4}\d{2}_ace_mag_1h.txt
      resolution: 1h
      range: 1M.S # 1M.S --> 1Month (Starting from 01d00h00m00s current month)
      satellite: ACE
      active: true
  SWEPAM:
    - provider: *acesrc
      path: /pub/lists/ace/ace_swepam_1m.txt
      resolution: 1m
      range: 2h.N
      satellite: ACE
      active: true
    - provider: *acesrc
      path: /pub/lists/ace/*
      pattern: \d{4}\d{2}\d{2}_ace_swepam_1m.txt
      resolution: 1m
      range: 1d.S
      satellite: ACE
      active: true
    - provider: *acesrc
      path: /pub/lists/ace2/*
      pattern: \d{4}\d{2}_ace_swepam_1h.txt
      resolution: 1h
      range: 1M.S
      satellite: ACE
      active: true
  PLASMA:
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-5-minute.json
      resolution: 1m
      range: 5m.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-2-hour.json
      resolution: 1m
      range: 2h.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-6-hour.json
      resolution: 1m
      range: 6h.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-1-day.json
      resolution: 1m
      range: 1d.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-3-day.json
      resolution: 1m
      range: 3d.N
      satellite: DSCOVR
      active: true
    - provider: *rtswsrc
      path: /products/solar-wind/plasma-7-day.json
      resolution: 1m
      range: 7d.N
      satellite: DSCOVR
      active: true

MYSQLDB:
  USER : &PGDB_USER root
  PASS : &PGDB_PASS 'password'
  HOST : &PGDB_HOST mysql
  PORT : &PGDB_PORT 3306
  DB   : &PGDB_DB server_dias_devel
  SQLALCHEMY_DATABASE_URI : !join ['mysql+mysqlconnector://', *PGDB_USER, ':', *PGDB_PASS, '@', *PGDB_HOST, ':', *PGDB_PORT, '/', *PGDB_DB]
  SQLALCHEMY_DATABASE_MYSQLURI : !join ['database=', *PGDB_DB, ' host=', *PGDB_HOST, ' user=', *PGDB_USER, ' port=', *PGDB_PORT, ' password=', *PGDB_PASS]
  FUNC_PATH: !join [*DATA_PATH, '/sqlfunc.sql']

...